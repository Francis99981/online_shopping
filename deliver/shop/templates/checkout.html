
{% extends 'base.html' %}

{% block content %}
<div class="col">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8 col-sm-12 offset-md-1 p-4 text-center">
            <h1>Order Submitted!</h1>
            <p>You will receive an email confirmation</p>
            <a href="{% url 'index' %}">Go to homepage</a>
        </div>
    </div>
    <div class="row justify-content-center mt-1">
        <div class="card col-md-5 col-sm-12 offset-md-1 p-4 text-center">
            <h3>Order Summary</h3>
            {% for item in items.all %}
                <p>{{ item.name}} <span class="pl-3>{{ item.price}}"></span></p>
            {% endfor %}
            <p class="font-weight-bond pt_4">Total:Ksh{{price}}</p>
        </div>
    </div>
</div>
{% endblock content %}
